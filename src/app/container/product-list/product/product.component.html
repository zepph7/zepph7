<div class="ekart--product--item" >
    <!-- *ngFor="let prod of products;let i = index" -->
    <div class="ekart-wishlist-sale-container">
    <div class="ekart--add--to--wishlist">
      <i class="fa fa-heart-o" aria-hidden="true"></i>
      

    </div>
    
    <!-- <div class="ekart-on-sale-tag" *ngIf="prod.discountPrice">{{(100-(prod.discountPrice/prod.price*100)).toFixed(2)}}</div> -->
    <div class="ekart-on-sale-tag" *ngIf="product.discountPrice">{{((1-4/5)*100).toFixed() +'% OFF'}}</div>
    <!-- <div class="ekart-on-sale-tag" *ngIf="product.discountPrice">{{`${((1-4/5)*100).toFixed()} ${'%'}`}}</div> -->
  </div>
  
  <div class="ekart--product--image">
    <img [src]="product.imageURL" class="ekart--product--image" />
  </div>
  
  <div class="ekart--add--to--price">{{product.price}}</div>
  
  <div class="ekart--product--name">{{product.name}}</div>
  
  <div class="ekart--product--category">{{product.gender}} . {{product.category}} . {{product.brand}}</div>
  <div class="ekart--product--avaiiable-colors">
    {{product.color.length}} Colors . Best Seller
  </div>
  <div class="ekart--product--in--stock" [ngStyle]="{fontWeight:'bold',color:product.is_in_inventory ? 'Green':'Red'}">{{product.is_in_inventory ? 'Available in stock':'Not in available stock'}}</div>
</div>
